<!DOCTYPE html>

<html>
	<head>
		<title>Player - The Gopherwatch League</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/player-page.css">
		<link rel="stylesheet" href="/css/newstyles.css">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="/js/player-page.js"></script>
		<script src="/js/utils.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/navbar.js"></script>
	</head>

	<body>
		<!-- navbar -->
		<div class="container">
			<div class="navbar">
				<nav>
					<ul>
						<img src="/images/Aurora_Esports_Circle_Logo.png" width="72" height="72">
						<li><a class="nav-link" id="nav-home-link" aria-current="page" href="#">Home</a></li>
						<div class="dropdown">
							<span>Seasons &#8595;</span>
							<div class="dropdown-content" id="nav-season-dropdown-contents">
							</div>
						</div>
						<div class="dropdown">
							<span>Teams &#8595;</span>
							<div class="dropdown-content" id="nav-team-dropdown-contents">
							</div>
						</div>
						<li><a class="nav-link" id="nav-schedule-link" href="#">Schedule</a></li>
						<li><a class="nav-link" id="nav-standings-link" href="#">Standings</a></li>
						<li><a class="nav-link" id="nav-stats-link" href="#">Stats</a></li>
						<li><a class="nav-link" id="nav-draft-link" href="#">Draft</a></li>
						<li><a class="nav-link" id="nav-shop-link" href="#">Merchandise</a></li>
						<li><a href="https://discord.gg/HxxNybCgM4">Discord</a></li>
					</ul>
				</nav>
			</div>
		</div>
		
		<div class="justify-content-center">
			
			
			<div class="player-header" id="player-header">
				<div class="player-photo" id="player-photo">
					<img src="#">
				</div>

				<div class="player-info">
					<div class="team-images" id="team-images">
					</div>
					<p class="player-name" id="player-name"></p>
					<div class="player-tag-role">
						<p class="player-tag" id="player-tag"></p>
						<p class="player-number" id="player-number"></p>
						<img class="role-image" id="role-image" src="#">
					</div>
					<p class="pronouns" id="pronouns"></p>
				</div>
				
				<div class="player-roles">
					<div class="tank-rank rank-class" id="tank-rank">
						<img class="role-image" src="/images/playerpage/tank.png">
						<p class="role-sr" id="tank-sr"></p>
						<img class="rank-img" id="tank-tier" src="#">
					</div>
					<div class="damage-rank rank-class" id="damage-rank">
						<img class="role-image" src="/images/playerpage/damage.png">
						<p class="role-sr" id="damage-sr"></p>
						<img class="rank-img" id="damage-tier" src="#">
					</div>
					<div class="support-rank rank-class" id="support-rank">
						<img class="role-image" src="/images/playerpage/support.png">
						<p class="role-sr" id="support-sr"></p>
						<img class="rank-img" id="support-tier" src="#">
					</div>
				</div>
			</div>

			<div class="player-bio">
				<div class ="bio-basics">
					<div class="hometown">
						<img id="hometown-img" src="/images/playerpage/house.png">
						<p id="hometown"></p>
					</div>
					<div class="major">
						<img id="major-img" src="/images/playerpage/cap.png">
						<p id="major"></p>
					</div>
					<div class="socials" id="socials">
						
					</div>
				</div>

				<div class="bio-written">
					<div class="awards" id="awards">
						<h2>Accolades</h2>
					</div>
					<div class="history">
						<h2>Player Bio</h2>
						<h3>Main Role: <span id="main-role"></span></h3>
						<h3>Favorite Hero: <span id="favorite-hero"></span></h3>
						<h3>Player History</h3>
						<p id="bio"></p>
					</div>
				</div>
			</div>


			<div class="player-stats">
				<div class="hero-stats">
					<h2>Hero Stats</h2>
					<table>
						<thead>
							<td></td>
							<td>Hero</td>
							<td>Elims</td>
							<td>FB</td>
							<td>Damage</td>
							<td>Deaths</td>
							<td>Healing</td>
							<td>Blocked</td>
							<td>Time</td>
						</thead>
						<tbody id="hero-stats">
							
						</tbody>
					</table>
				</div>

				<div class="player-overall">
					<h2>Player Stats</h2>
					<table id="career-stats">
						<thead>
							<td>Stat</td>
							<td>Total</td>
							<td>Per 10</td>
							<td>League Average</td>
							<td>Per 10</td>
						</thead>
						<tr id="career-elims">
							
						</tr>
						<tr id="career-fbs">
							
						</tr>
						<tr id="career-dmg">
							
						</tr>
						<tr id="career-deaths">
							
						</tr>
						<tr id="career-heals">
							
						</tr>
						<tr id="career-blocked">
								
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
