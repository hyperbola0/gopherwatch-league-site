				<a class="navbar-brand"  href="/"><img src="/images/Aurora_Esports_Circle_Logo.png" alt="Aurora Esports logo" width="62" height="62"></a>
				<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navContents"><span class="navbar-toggler-icon"></span></button>
				<div class="navbar-collapse collapse" id="navContents">
					<ul class="navbar-nav me-auto mb-2 mb-xl-0">
						<li class="nav-item active pe-1"><a class="nav-link" id="nav-home-link" aria-current="page" href="#">Home</a></li>
						<li class="nav-item dropdown pe-1">
							<a class="dropdown-toggle nav-link" href="#" id="navbarTeamsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Teams</a>
							<ul class="dropdown-menu" id="nav-team-dropdown-contents" aria-labeledby="navbarTeamsDropdown">
							</ul>
						</li>
						<li class="nav-item dropdown pe-1" id="nav-tourn-dropdown-li">
							<a class="dropdown-toggle nav-link" href="#" id="navbarTournamentsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Tournaments</a>
							<ul class="dropdown-menu" id="nav-tourn-dropdown-contents" aria-labeledby="navbarTournamentsDropdown"></ul>
						</li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-schedule-link" href="#">Schedule</a></li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-standings-link" href="#">Standings</a></li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-stats-link" href="#">Stats</a></li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-draft-link" href="#">Draft</a></li>

						<li class="nav-item dropdown pe-4">
							<a class="dropdown-toggle nav-link" href="#" id="navbarSeasonsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Seasons</a>
							<ul class="dropdown-menu" id="nav-season-dropdown-contents" aria-labeledby="navbarSeasonsDropdown">

				</div>
			</div>
		</nav>
		
		<div class="center div-blog">
		
			<!-- download button -->
			<button id="saveButton">Submit article</button>
			<div class="div-bloghead">
				<p class="title-blog" id="blog-title">New blog post</p>
				<p class="subtitle-blog">
					<img class="icon" id="clock-icon" src="/images/clock-64.png">
					<span class="date-blog" id="blog-date">Today</span>
					<img class="icon" id="pencil-icon" src="/images/pencil.png">
					<span class="author-blog" id="blog-author">You</span>
					<img class="icon" id="tags-icon" src="/images/tag.png">
					<span class="tags" id="blog-tags">New Post</span>
				</p>
			</div>
			<div class="contents-blog" id="blog-contents">
				<!-- Froala editor area --> 
				<div id="editor" class="fr-view"></div>
				<script>
					const id = Date.now();
					var editor = new FroalaEditor('#editor', {
						// inline mode
						toolbarInline : true,
						charCounterCount : false,
						
						// 
						
						// image upload URL
						imageUploadURL : '/upload/image',
						// request type
						imageUploadMethod : 'POST',
						// include id
						imageUploadParams: {id : id.toString()},
						// max image size
						imageMaxSize : 6 * 1024 * 1024,
						// allow PNG only, for now
						imageAllowedTypes : ['png'],
						
						// save interval (no autosave)
						saveInterval : 0,
						// save parameter
						saveParam : 'content',
						// include id
						saveParams : {id : id.toString()},
						// save URL
						saveURL : '/upload/text',
						// request type
						saveMethod : 'POST'
					});
					
					document.querySelector('#saveButton').addEventListener("click", function() {
						// send the file to the server
						editor.save.save();
						
						// get the article name, authors and tags
						let title = prompt('Please enter the article name');
						let byline = prompt('Please enter the authors\' names (what you want to see on the byline)');
						
						$.post("/upload/article",
							{
								title: title,
								byline: byline,
								id: id.toString()
							},
							function(data, status) {
								// redirect to download the file
								if(status == 'success') {
									location.href = data;
									
									alert("Download successful! Please send the zip file to Steven to be added to the site!");
								} else {
									alert("Error occurred! Status " + status + "\nData: " + data);
								}
							}
						);
					});
				</script>
			</div>
		</div>
	</body>
