<!DOCTYPE html>
<html>
	<head>
		<title> Schedule - The Gopherwatch League </title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/schedule.css">
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="/js/sortable-table.js"></script>
		<script src="/js/schedule-page.js"></script>
		<script src="/js/link-team-names.js"></script>
		<script src="/js/utils.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>
	<body>
		<!-- navbar -->
		<div id="nav-placeholder"></div>
		
		<script>
		$(function(){
			$("#nav-placeholder").load("/html/nav.html");
		});
		</script>
		
		<div class="center">
			<div id="rounds-div">
			
			</div>
		</div>
		<script type="text/javascript">
		var season = window.location.pathname.split('/')[1];
		ajaxReq('/api/'+season+'/matchlog')
		.then(res => loadTable(res))
		.catch(err => {
			console.error("Server unable to return matchlog!");
			return;
		});
		
		// loads table into HTML
		function loadTable(obj) {
			let jsonObj = JSON.parse(obj.responseText);
			if(jsonObj.error) {
				console.log("Server returned an error on matchlog!");
				return;
			};
			
			loadLog(jsonObj);
			var week = jsonObj.currentround;
			
			document.getElementById("rounds-div").innerHTML += '<h1 class="sched-header">Upcoming Rounds</h1>';
			for(var i=week; i<10; i++) {
				addRoundTable(i);
			}
			
			document.getElementById("rounds-div").innerHTML += '<h1 class="sched-header">Previous Rounds</h1>';
			for(i=1; i<week; i++) {
				addRoundTable(i);
			}
		}
		
		window.onload = doAjax;
		</script>
		
	</body>
</html>
