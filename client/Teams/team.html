<!DOCTYPE html>
<html>
	<head>
		<title> Team - The Gopherwatch League </title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/teampage.css">
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="/js/sortable-draft-table.js"></script>
		<script src="/js/team-page.js"></script>
	</head>
	<body>
		<h1 class="center">The Gopherwatch League</h1>
		<!-- navbar -->
		<div id="nav-placeholder"></div>
		
		<script>
		$(function(){
			$("#nav-placeholder").load("/html/nav.html");
		});
		</script>
		
		<div class="team-page-container center">
			<div class="grid-container center">
				<div class="image">
					<img id="team-page-icon" src="/images/overwatch_circle_logo.png">
				</div>
				<div class="TeamName">
					<span id="team-page-name">Team Name</span>
					<span id="team-page-div">Division</span>
				</div>
				<div class="LeagueStats">
					<span id="team-page-league-matches">0-0</span>
					<span id="team-page-league-maps">(0-0-0)</span>
				</div>
				<div class="DivStats">
					<span id="team-page-div-matches">0-0</span>
				</div>
				<div class="LeagueRank">
					<span id="team-page-league-rank">League: -/10</span>
				</div>
				<div class="DivRank">
					<span id="team-page-div-rank">Division: -/5</span>
				</div>
			</div>
			
			<div class="center" id="team-roster">
				<h1 class="center" >Team Roster</h1>
				<table class="ttable roster-table center" id="rosterTable">
					<thead>
						<tr>
							<th style="width:40%;" scope="col">Player</th>
							<th style="width:15%;" scope="col">Draft no.</th>
							<th style="width:15%;" scope="col">Tank</th>
							<th style="width:15%;" scope="col">Damage</th>
							<th style="width:15%;" scope="col">Support</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			
			<div class="center" id="team-match-history">
				<h1>Match History</h1>
				<table class="ttable match-table center" id="matchTable">
					<thead>
						<tr>
							<th style="width:15%;" scope="col">Tournament</th>
							<th style="width:30%;" scope="col">Against</th>
							<th style="width:15%;" scope="col">Time/date</th>
							<th style="width:25%;" scope="col">Maps</th>
							<th style="width:10%;" scope="col">VOD</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			
			<div clas="center" id="team-map-stats">
				<h1>Map Stats</h1>
				<table class="ttable map-table center" id="mapTable">
					<thead>
						<tr>
							<th style="width:35%;" scope="col">Map</th>
							<th style="width:15%;" scope="col">Wins</th>
							<th style="width:15%;" scope="col">Losses</th>
							<th style="width:15%;" scope="col">Ties</th>
							<th style="width:20%;" scope="col">Winrate</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><p>-</p></td>
							<td><p>-</p></td>
							<td><p>-</p></td>
							<td><p>-</p></td>
							<td><p>-</p></td>
					</tbody>
				</table>
			</div>
		</div>
		
		<script type="text/javascript">
		const teamName = 'DjiboutiShorts';
		
		window.onload = function(){
			doTeamRosterAjax(teamName);
			doMatchHistoryAjax(teamName);
			doMapStatsAjax(teamName);
			doTeamStatsAjax(teamName);
		}
		</script>
	</body>
</html>
