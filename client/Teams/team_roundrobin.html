<!DOCTYPE html>
<html>
	<head>
		<title> Team - The Gopherwatch League </title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/teampage.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/newstyles.css">
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/navbar.js"></script>
		<script src="/js/sortable-draft-table.js"></script>
		<script src="/js/team-page.js"></script>
		<script src="/js/link-team-names.js"></script>
		<script src="/js/utils.js"></script>
	</head>
	<body style="background-color: red;">
		<!-- navbar -->
		<div class="container">
			<div class="navbar">
				<nav>
					<ul>
						<img src="/images/Aurora_Esports_Circle_Logo.png" width="72" height="72">
						<li><a class="nav-link" id="nav-home-link" aria-current="page" href="#">Home</a></li>
						<div class="dropdown">
							<span>Seasons &#8595;</span>
							<div class="dropdown-content" id="nav-season-dropdown-contents">
							</div>
						</div>
						<div class="dropdown">
							<span>Teams &#8595;</span>
							<div class="dropdown-content" id="nav-team-dropdown-contents">
							</div>
						</div>
						<li><a class="nav-link" id="nav-schedule-link" href="#">Schedule</a></li>
						<li><a class="nav-link" id="nav-standings-link" href="#">Standings</a></li>
						<li><a class="nav-link" id="nav-stats-link" href="#">Stats</a></li>
						<li><a class="nav-link" id="nav-draft-link" href="#">Draft</a></li>
						<li><a class="nav-link" id="nav-shop-link" href="#">Merchandise</a></li>
						<li><a href="https://discord.gg/HxxNybCgM4">Discord</a></li>
					</ul>
				</nav>
			</div>
		</div>
		
		<div class="team-page-container center">
			<div class="grid-container center pt-5 pb-5 px-0">
				<div class="image">
					<img id="team-page-icon" src="/images/overwatch_circle_logo.png">
				</div>
				<div class="TeamName">
					<span id="team-page-name" class="secondary-color">Team Name</span>
				</div>
				<div class="LeagueStats">
					<span id="team-page-league-matches" title="matches won-lost" class="secondary-color">0-0</span>
					<span id="team-page-league-maps" title="maps won-lost-drawn" class="secondary-color">(0-0-0)</span>
				</div>
				<div class="LeagueRank">
					<span id="team-page-league-rank" title="league ranking" class="secondary-color">League: -/10</span>
				</div>
			</div>
			
			<div class="center" id="team-roster">
				<h1 class="center secondary-color" >Team Roster</h1>
				<table class="ttable roster-table center" id="rosterTable">
					<thead>
						<tr>
							<th style="width:40%;" scope="col">Player</th>
							<th style="width:15%;" scope="col">Draft no.</th>
							<th style="width:15%;" scope="col">Tank</th>
							<th style="width:15%;" scope="col">Damage</th>
							<th style="width:15%;" scope="col">Support</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			
			<div class="center" id="team-match-history">
				<h1 class="secondary-color">Match History</h1>
				<table class="ttable match-table center" id="matchTable">
					<thead>
						<tr>
							<th style="width:10%;" scope="col">Tournament</th>
							<th style="width:25%;" scope="col">Against</th>
							<th style="width:10%;" scope="col">Time/date</th>
							<th style="width:40%;" scope="col">Maps</th>
							<th style="width:10%;" scope="col">VOD</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			
			<div clas="center" id="team-map-stats">
				<h1 class="secondary-color">Map Stats</h1>
				<table class="ttable map-table center" id="mapTable">
					<thead>
						<tr>
							<th style="width:35%;" scope="col">Map</th>
							<th style="width:15%;" scope="col">Wins</th>
							<th style="width:15%;" scope="col">Losses</th>
							<th style="width:15%;" scope="col">Ties</th>
							<th style="width:20%;" scope="col">Winrate</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
