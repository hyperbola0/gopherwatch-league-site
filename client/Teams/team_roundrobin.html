<!DOCTYPE html>
<html>
	<head>
		<title> Team - The Gopherwatch League </title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/teampage.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/navbar.js"></script>
		<script src="/js/sortable-draft-table.js"></script>
		<script src="/js/team-page.js"></script>
		<script src="/js/link-team-names.js"></script>
		<script src="/js/utils.js"></script>
	</head>
	<body style="background-color: red;">
		<!-- navbar -->
		<!-- navbar -->
		<nav class="navbar sticky-top navbar-expand-xl container-fluid navbar-light nav-bg fs-5 mb-5">
			<div class="container-fluid">
				<a class="navbar-brand"  href="/"><img src="/images/leaguelogo_header.png" alt="Gopherwatch League logo" width="232" height="62"></a>
				<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navContents"><span class="navbar-toggler-icon"></span></button>
				<div class="navbar-collapse collapse" id="navContents">
					<ul class="navbar-nav me-auto mb-2 mb-xl-0">
						<li class="nav-item pe-1"><a class="nav-link" id="nav-home-link" aria-current="page" href="#">Home</a></li>
						<li class="nav-item dropdown pe-1">
							<a class="dropdown-toggle nav-link active" href="#" id="navbarTeamsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Teams</a>
							<ul class="dropdown-menu" id="nav-team-dropdown-contents" aria-labeledby="navbarTeamsDropdown">
							</ul>
						</li>
						<li class="nav-item dropdown pe-1" id="nav-tourn-dropdown-li">
							<a class="dropdown-toggle nav-link" href="#" id="navbarTournamentsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Tournaments</a>
							<ul class="dropdown-menu" id="nav-tourn-dropdown-contents" aria-labeledby="navbarTournamentsDropdown">
							</ul>
						</li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-schedule-link" href="#">Schedule</a></li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-standings-link" href="#">Standings</a></li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-stats-link" href="#">Stats</a></li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-draft-link" href="#">Draft</a></li>
					</ul>
					<ul class="navbar-nav mb-2 mb-xl-0 me-3">
						<li class="nav-item dropdown pe-4">
							<a class="dropdown-toggle nav-link" href="#" id="navbarSeasonsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Seasons</a>
							<ul class="dropdown-menu" id="nav-season-dropdown-contents" aria-labeledby="navbarSeasonsDropdown">
							</ul>
						</li>
						<li class="nav-item"><a href="/Discord/" target="_blank"><img src="/images/Discord-Logo.png" alt="Discord server invite link" width="182.5" height="50"></a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="team-page-container center">
			<div class="grid-container center">
				<div class="image">
					<img id="team-page-icon" src="/images/overwatch_circle_logo.png">
				</div>
				<div class="TeamName">
					<span id="team-page-name" class="secondary-color">Team Name</span>
				</div>
				<div class="LeagueStats">
					<span id="team-page-league-matches" title="matches won-lost" class="secondary-color">0-0</span>
					<span id="team-page-league-maps" title="maps won-lost-drawn" class="secondary-color">(0-0-0)</span>
				</div>
				<div class="LeagueRank">
					<span id="team-page-league-rank" title="league ranking" class="secondary-color">League: -/10</span>
				</div>
			</div>
			
			<div class="center" id="team-roster">
				<h1 class="center secondary-color" >Team Roster</h1>
				<table class="ttable roster-table center" id="rosterTable">
					<thead>
						<tr>
							<th style="width:40%;" scope="col">Player</th>
							<th style="width:15%;" scope="col">Draft no.</th>
							<th style="width:15%;" scope="col">Tank</th>
							<th style="width:15%;" scope="col">Damage</th>
							<th style="width:15%;" scope="col">Support</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			
			<div class="center" id="team-match-history">
				<h1 class="secondary-color">Match History</h1>
				<table class="ttable match-table center" id="matchTable">
					<thead>
						<tr>
							<th style="width:10%;" scope="col">Tournament</th>
							<th style="width:25%;" scope="col">Against</th>
							<th style="width:10%;" scope="col">Time/date</th>
							<th style="width:40%;" scope="col">Maps</th>
							<th style="width:10%;" scope="col">VOD</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			
			<div clas="center" id="team-map-stats">
				<h1 class="secondary-color">Map Stats</h1>
				<table class="ttable map-table center" id="mapTable">
					<thead>
						<tr>
							<th style="width:35%;" scope="col">Map</th>
							<th style="width:15%;" scope="col">Wins</th>
							<th style="width:15%;" scope="col">Losses</th>
							<th style="width:15%;" scope="col">Ties</th>
							<th style="width:20%;" scope="col">Winrate</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
