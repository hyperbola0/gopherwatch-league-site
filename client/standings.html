<!DOCTYPE html>
<html>
	<head>
		<title> Standings - The Gopherwatch League </title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">

		<script src="/js/link-team-names.js"></script>
		<script src="/js/sortable-table.js"></script>
		<script src="/js/utils.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/navbar.js"></script>
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar sticky-top navbar-expand-xl container-fluid navbar-light nav-bg fs-5 mb-5">
			<div class="container-fluid">
				<a class="navbar-brand"  href="/"><img src="/images/Aurora_Esports_Circle_Logo.png" alt="Gopherwatch League logo" width="72" height="72"></a>
				<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navContents"><span class="navbar-toggler-icon"></span></button>
				<div class="navbar-collapse collapse" id="navContents">
					<ul class="navbar-nav me-auto mb-2 mb-xl-0">
						<li class="nav-item pe-1"><a class="nav-link" id="nav-home-link" aria-current="page" href="#">Home</a></li>
						<li class="nav-item dropdown pe-1">
							<a class="dropdown-toggle nav-link" href="#" id="navbarTeamsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Teams</a>
							<ul class="dropdown-menu" id="nav-team-dropdown-contents" aria-labeledby="navbarTeamsDropdown">
							</ul>
						</li>
						<li class="nav-item dropdown pe-1" id="nav-tourn-dropdown-li">
							<a class="dropdown-toggle nav-link active" href="#" id="navbarTournamentsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Tournaments</a>
							<ul class="dropdown-menu" id="nav-tourn-dropdown-contents" aria-labeledby="navbarTournamentsDropdown">
							</ul>
						</li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-schedule-link" href="#">Schedule</a></li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-standings-link" href="#">Standings</a></li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-stats-link" href="#">Stats</a></li>
						<li class="nav-item pe-1"><a class="nav-link" id="nav-draft-link" href="#">Draft</a></li>
					</ul>
					<ul class="navbar-nav mb-2 mb-xl-0 me-3">
						<li class="nav-item dropdown pe-4">
							<a class="dropdown-toggle nav-link" href="#" id="navbarSeasonsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Seasons</a>
							<ul class="dropdown-menu" id="nav-season-dropdown-contents" aria-labeledby="navbarSeasonsDropdown">
							</ul>
						</li>
						<li class="nav-item"><a href="/Discord/" target="_blank"><img src="/images/Discord-Logo.png" alt="Discord server invite link" width="182.5" height="50"></a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<p class="center notice">
			<i>Rank is calculated by points, then by wins, then by map differential.</i>
		</p>
		
		<div class="center page-container">
			<table class="mytable center" id="standingsTable">
				<thead>
					<tr>
						<th style="width:7%;" scope="col" onclick="removeArrows(); loadTable(jsonRecv);">Rank</th>
						<th style="width:37%;" scope="col" onclick="sortTable('standingsTable', 1,false)">Team Name</th>
						<th style="width:7%;" scope="col" title="Points are calculated as the number of wins plus the number of tournament playoff wins" onclick="sortTable('standingsTable', 2,true)">Pts</th>
						<th style="width:7%;" scope="col" title="Wins" onclick="sortTable('standingsTable', 3,true)">W</th>
						<th style="width:7%;" scope="col" title="Losses" onclick="sortTable('standingsTable', 4,true)">L</th>
						<th style="width:7%;" scope="col" title="Win percent" onclick="sortTable('standingsTable', 5,true)">PCT</th>
						<th style="width:7%;" scope="col" title="Map wins" onclick="sortTable('standingsTable', 6,true)">MW</th>
						<th style="width:7%;" scope="col" title="Map losses" onclick="sortTable('standingsTable', 7,true)">ML</th>
						<th style="width:7%;" scope="col" title="Map draws" onclick="sortTable('standingsTable', 8,true)">MD</th>
						<th style="width:7%;" scope="col" title="Map differential" onclick="sortTable('standingsTable', 9,true)">DIFF</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<script type="text/javascript">
		var jsonRecv;
		var season = window.location.pathname.split('/')[1];
		ajaxReq('/api/'+season+'/GetStandings')
		.then(res => loadTable(res))
		.catch(err => {
			console.error("unable to complete ajax request to /api/season/GetStandings!");
			return;
		});
		
		// loads table into HTML
		function loadTable(obj) {
			let jsonObj = JSON.parse(obj.responseText);
			if(jsonObj.error) {
				console.error("Server returned an error to /api/season/GetStandings!");
				return;
			};
			
			console.log(jsonObj);
			
			var out = "";
			var table = jsonObj.Teams;
			for(i = 0; i < table.length; i++) {
				out += '<tr><td><p>';
				out += table[i]["rank"];
				out += '</p></td><td class="team-name"><p>';
				out += table[i]["name"];
				out += "</p></td><td><p>";
				out += table[i]["points"];
				out += "</p></td><td><p>";
				out += table[i]["win"];
				out += "</p></td><td><p>";
				out += table[i]["loss"];
				out += "</p></td><td><p>";
				out += table[i]["pct"];
				out += "</p></td><td><p>";
				out += table[i]["mapwin"];
				out += "</p></td><td><p>";
				out += table[i]["maploss"];
				out += "</p></td><td><p>";
				out += table[i]["maptie"];
				out += "</p></td><td><p>";
				out += table[i]["mapdiff"];
				out += "</p></td></tr>";
			}
		
			document.getElementById("standingsTable").getElementsByTagName("tbody")[0].innerHTML = out;
		}
		</script>
	</body>
</html>
