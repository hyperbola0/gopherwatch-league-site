<!DOCTYPE html>
<html>
	<head>
		<title> Stats </title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/stats.css">
		<link rel="stylesheet" href="/css/newstyles.css">

		<script src="/js/stats-page.js"></script>
		<script src="/js/utils.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/navbar.js"></script>
	</head>
	<body>
		<!-- navbar -->
		<div class="container">
			<div class="navbar">
				<nav>
					<ul>
						<img src="/images/Aurora_Esports_Circle_Logo.png" width="72" height="72">
						<li><a class="nav-link" id="nav-home-link" aria-current="page" href="#">Home</a></li>
						<div class="dropdown">
							<span>Seasons &#8595;</span>
							<div class="dropdown-content" id="nav-season-dropdown-contents">
							</div>
						</div>
						<div class="dropdown">
							<span>Teams &#8595;</span>
							<div class="dropdown-content" id="nav-team-dropdown-contents">
							</div>
						</div>
						<li><a class="nav-link" id="nav-schedule-link" href="#">Schedule</a></li>
						<li><a class="nav-link" id="nav-standings-link" href="#">Standings</a></li>
						<li><a class="nav-link" id="nav-stats-link" href="#">Stats</a></li>

						<li><a class="nav-link" id="nav-shop-link" href="#">Merchandise</a></li>
						<li><a class="nav-link" href="https://discord.gg/HxxNybCgM4">Discord</a></li>
					</ul>
				</nav>
			</div>
		</div>
		
		<h1 class="center" style="font-size: 50px; color: white;">Player Stats</h1>
		
		<div class="center">
			<label for="hero-select" style="color: white;">Select a hero to see stats</label>
			<br>
			<select name="hero-select" id="hero-select" onchange="dropdownSelected(this.value);">
				<option value="__LEAGUE_STANDINGS__">Hero Stats</option>
				<option value="__TOTAL_STATS__">Total Player Stats</option>
				<option value="Ana">Ana</option>
				<option value="Ashe">Ashe</option>
				<option value="Baptiste">Baptiste</option>
				<option value="Bastion">Bastion</option>
				<option value="Brigitte">Brigitte</option>
				<option value="Cassidy">Cassidy</option>
				<option value="D.Va">D.Va</option>
				<option value="Doomfist">Doomfist</option>
				<option value="Echo">Echo</option>
				<option value="Genji">Genji</option>
				<option value="Hanzo">Hanzo</option>
				<option value="Junkrat">Junkrat</option>
				<option value="Junker Queen">Junker Queen</option>
				<option value="Lucio">Lucio</option>
				<option value="Kiriko">Kiriko</option>
				<option value="Mei">Mei</option>
				<option value="Mercy">Mercy</option>
				<option value="Moira">Moira</option>
				<option value="Orisa">Orisa</option>
				<option value="Pharah">Pharah</option>
				<option value="Reaper">Reaper</option>
				<option value="Reinhardt">Reinhardt</option>
				<option value="Roadhog">Roadhog</option>
				<option value="Sigma">Sigma</option>
				<option value="Sojourn">Sojourn</option>
				<option value="Soldier: 76">Soldier: 76</option>
				<option value="Sombra">Sombra</option>
				<option value="Symmetra">Symmetra</option>
				<option value="Torbjorn">Torbjorn</option>
				<option value="Tracer">Tracer</option>
				<option value="Widowmaker">Widowmaker</option>
				<option value="Winston">Winston</option>
				<option value="Wrecking Ball">Wrecking Ball</option>
				<option value="Zarya">Zarya</option>
				<option value="Zenyatta">Zenyatta</option>
			</select>
		</div>
		<div class="center">
			<table class="mytable center" id="statsTable">
				<thead id="statsTableHeader">
					<tr>
						<th style="width:20%;" scope="col" onclick="sortTable('statsTable', 0,false)">Battletag</th>
						<th style="width:27%;" scope="col" onclick="sortTable('statsTable', 1,false)">Team</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 2,true)">ELIMS</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 3,true)">FB</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 4,true)">DMG</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 5,true)">DEATHS</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 6,true)">HEALS</th>
						<th style="width:9%;" scope="col" onclick="sortTable('statsTable', 7,true)">BLOCKED</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 8,true)">TIME</th>
						
					</tr>
				</thead>
				<tbody id="statsTableBody"></tbody>
			</table>
		</div>
		
		<script type="text/javascript">
		onload=function(){
			doAjax()
			.then(dropdownSelected("__LEAGUE_STANDINGS__"))
			.catch(err => {});
		};
		</script>
	</body>
</html>
