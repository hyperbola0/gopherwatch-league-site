<!DOCTYPE html>
<html>
	<head>
		<title> Stats </title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/stats.css">
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="/js/link-team-names.js"></script>
		<script src="/js/sortable-table.js"></script>
		<script src="/js/stats-page.js"></script>
	</head>
	<body>
		<h1 class="center">The Gopherwatch League</h1>
		<!-- navbar -->
		<div id="nav-placeholder"></div>
		
		<script>
		$(function(){
			$("#nav-placeholder").load("/html/nav.html");
		});
		</script>
		
		<h1 class="center" style="font-size: 50px;">Player Stats</h1>
		
		<div class="center">
			<label for="hero-select">Select a hero to see stats</label>
			<br>
			<select name="hero-select" id="hero-select" onchange="loadHero(this);">
				<option value="">Select a hero</option>
				<option value="Ana">Ana</option>
				<option value="Ashe">Ashe</option>
				<option value="Baptiste">Baptiste</option>
				<option value="Bastion">Bastion</option>
				<option value="Brigitte">Brigitte</option>
				<option value="D.Va">D.Va</option>
				<option value="Doomfist">Doomfist</option>
				<option value="Echo">Echo</option>
				<option value="Genji">Genji</option>
				<option value="Hanzo">Hanzo</option>
				<option value="Junkrat">Junkrat</option>
				<option value="Lucio">Lucio</option>
				<option value="McCree">McCree</option>
				<option value="Mei">Mei</option>
				<option value="Mercy">Mercy</option>
				<option value="Moira">Moira</option>
				<option value="Orisa">Orisa</option>
				<option value="Pharah">Pharah</option>
				<option value="Reaper">Reaper</option>
				<option value="Reinhardt">Reinhardt</option>
				<option value="Roadhog">Roadhog</option>
				<option value="Sigma">Sigma</option>
				<option value="Soldier: 76">Soldier: 76</option>
				<option value="Sombra">Sombra</option>
				<option value="Symmetra">Symmetra</option>
				<option value="Torbjorn">♥ Daddy ♥</option>
				<option value="Tracer">Tracer</option>
				<option value="Widowmaker">Widowmaker</option>
				<option value="Winston">Winston</option>
				<option value="Wrecking Ball">Wrecking Ball</option>
				<option value="Zarya">Zarya</option>
				<option value="Zenyatta">Zenyatta</option>
			</select>
		</div>
		<div class="center">
			<table class="table center" id="statsTable">
				<thead>
					<tr>
						<th style="width:20%;" scope="col" onclick="sortTable('statsTable', 0,false)">Battletag</th>
						<th style="width:29%;" scope="col" onclick="sortTable('statsTable', 1,false)">Team (coming soon!)</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 2,true)">ELIMS/10</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 3,true)">FB/10</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 4,true)">DMG/10</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 5,true)">DEATHS/10</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 6,true)">HEALS/10</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 7,true)">DMG BLK/10</th>
						<th style="width:7%;" scope="col" onclick="sortTable('statsTable', 8,true)">TIME</th>
						
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		
		
	</body>
</html>
